<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src='main.js'></script>
    <title>Quote Machine</title>
    
</head>
<body>
    
    <main>
        <section>
            <div id="quote-box">
                
                <div id="quote">
                    <p id="text"></p>
                    <p id="author"></p>
                </div>
                

                <div id="buttons">
                    <div id="social-buttons">
                        <a id="tweet-quote" href="http://twitter.com/intent/tweet" target="_blank">
                            <button class="social-button all-button"><i class="fa fa-twitter fa-2x"></i></button>
                        </a>
                        <a id="social-quote" href="http://twitter.com/intent/tweet" target="_blank">
                            <button class="social-button all-button"><i class="fa fa-fire fa-2x"></i></button>
                        </a>
                        
                    </div>
                    
                    <button id="new-quote" class="all-button">New quote</button>
                </div>
            </div>
        </section>
    </main>
    <footer><a href="https://www.anomaly-works.com.ar/">by Anomaly Works</a></footer>
    
</body>
</html>
